<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Realisasi Fisik & Keuangan Divisi</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    header {
      position: sticky;
      top: 0;
      background-color: #003366;
      color: white;
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      z-index: 1000;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 15px;
      justify-content: center;
    }

    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      width: 350px;
    }

    .section-title {
      font-weight: bold;
      margin-top: 0px;
      margin-bottom: 10px;
    }

    .divider {
      height: 3px;
      background: #ddd;
      margin: 20px 0;
    }

    .info-box {
      background-color:green;
      color: white;
      padding: 10px;
      border-radius: 15px;
      margin-bottom: 15px;
      margin-top: 0px;
      text-align: center;
      font-weight: bold;
    }

    .progress-container {
      margin-top: 10px;
    }

    .progress-label {
      margin-bottom: 5px;
      font-size: 14px;
    }

    .progress-bar {
      position: relative;
      height: 24px;
      background: #ddd;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .progress-fill {
      height: 100%;
      border-radius: 12px 12px 12px 12px;s
      transition: left 0.6s ease;
    }

    .progress-text {
      position: absolute;
      top: 0;
      height: 100%;
      display: flex;
      align-items: center;
      font-size: 14px;
      font-weight: bold;
      transition: left 0.6s ease;
    }
    footer {
    text-align: center;
    background-color: #003366;
    color: white;
    padding: 10px;
    font-size: 11px;
    }
    canvas {
      max-width: 100%;
      margin-top: 10px;
    }


  </style>
</head>
<body>

<header>
  Realisasi Fisik & Keuangan | 9 OPD Mitra Bidang Infraswil | Mei 2025 
</header>

<div class="container" id="cards-container"></div>

<script>
const dataDivisi = [
  {
    id: 'bappeda',
    nama: '> BAPPELITBANGDA <',
    dataBulan1: {
      alokasi: 41907775472,
      realisasi: 15476500000,
      persFisik: 78.56
    },
    dataTotal: {
      alokasi: 41907775472,
      realisasi: 13714627281,
      persFisik: 34.56
    }
  },
  {
    id: 'bpbd',
    nama: '> BPBD <',
    dataBulan1: {
      alokasi: 50000000000,
      realisasi: 12500000000,
      persFisik: 67.90
    },
    dataTotal: {
      alokasi: 50000000000,
      realisasi: 12500000000,
      persFisik: 50.89
    }
  },
  {
    id: 'bmbk',
    nama: '> BM & BK <',
    dataBulan1: {
      alokasi: 35000000000,
      realisasi: 20000000000,
      persFisik: 99
    },
    dataTotal: {
      alokasi: 35000000000,
      realisasi: 20000000000,
      persFisik: 15.99
    }
  },
  {
    id: 'sdacktr',
    nama: '> SDA & CKTR <',
    dataBulan1: {
      alokasi: 35000000000,
      realisasi: 20000000000,
      persFisik: 99
    },
    dataTotal: {
      alokasi: 35000000000,
      realisasi: 20000000000,
      persFisik: 15.99
    }
  },
  {
    id: 'perkimtan',
    nama: '> PERKIMTAN <',
    dataBulan1: {
      alokasi: 35000000000,
      realisasi: 20000000000,
      persFisik: 99
    },
    dataTotal: {
      alokasi: 35000000000,
      realisasi: 20000000000,
      persFisik: 15.99
    }
  },
  {
    id: 'kominfo',
    nama: '> KOMINFO <',
    dataBulan1: {
      alokasi: 35000000000,
      realisasi: 20000000000,
      persFisik: 99
    },
    dataTotal: {
      alokasi: 35000000000,
      realisasi: 20000000000,
      persFisik: 15.99
    }
  },
  {
    id: 'dishub',
    nama: '> DISHUB <',
    dataBulan1: {
      alokasi: 35000000000,
      realisasi: 20000000000,
      persFisik: 99
    },
    dataTotal: {
      alokasi: 35000000000,
      realisasi: 20000000000,
      persFisik: 15.99
    }
  },
  {
    id: 'dispora',
    nama: '> DISPORA <',
    dataBulan1: {
      alokasi: 35000000000,
      realisasi: 20000000000,
      persFisik: 99
    },
    dataTotal: {
      alokasi: 35000000000,
      realisasi: 20000000000,
      persFisik: 15.99
    }
  },
  {
    id: 'barjas',
    nama: '> BARJAS <',
    dataBulan1: {
      alokasi: 35000000000,
      realisasi: 20000000000,
      persFisik: 99
    },
    dataTotal: {
      alokasi: 35000000000,
      realisasi: 20000000000,
      persFisik: 15.99
    }
  },
];

// Hitung otomatis sisa dan persKeu
dataDivisi.forEach(divisi => {
  ['dataBulan1', 'dataTotal'].forEach(key => {
    const d = divisi[key];
    d.sisa = d.alokasi - d.realisasi;
    d.persKeu = d.alokasi ? (d.realisasi / d.alokasi) * 100 : 0;
  });
});

function createProgress(label, value, color) {
  const id = 'progress_' + Math.random().toString(36).substr(2, 9);
  return `
    <div class="progress-container">
      <div class="progress-label">${label}</div>
      <div class="progress-bar" data-value="${value}" data-color="${color}" id="${id}">
        <div class="progress-fill"></div>
        <div class="progress-text">0%</div>
      </div>
    </div>
  `;
}

function animateBars() {
  const bars = document.querySelectorAll('.progress-bar');
  bars.forEach(bar => {
    const fill = bar.querySelector('.progress-fill');
    const text = bar.querySelector('.progress-text');
    const targetStr = bar.getAttribute('data-value');
    const color = bar.getAttribute('data-color');

    let target = parseFloat(targetStr);
    if (isNaN(target)) target = 0;

    let current = 0;
    fill.style.backgroundColor = color;

    function animate() {
      if (current < target) {
        fill.style.width = `${current}%`;
        text.textContent = `${current.toFixed(2)}%`;

        if (target > 15) {
          text.style.color = 'white';
          text.style.left = '0';
          text.style.justifyContent = 'center';
          text.style.width = `${current}%`;
        } else {
          text.style.color = 'black';
          text.style.left = `calc(${current}% + 8px)`;
        }

        current += 0.6; // bisa kamu ubah ke 0.2 atau sesuai kecepatan yang kamu mau
        requestAnimationFrame(animate);
      } else {
        fill.style.width = `${target}%`;
        text.textContent = `${target.toFixed(2)}%`;
      }
    }

    animate(); // âœ… jangan lupa ini!
  });
}


function createCard(divisi) {
  const card = document.createElement('div');
  card.className = 'card';
  card.innerHTML = `
    <h3 style="text-align: center; color: #FF5733; margin-top: 10px; margin-bottom: 15px; font-size: 24px">${divisi.nama}</h3>
    <div class="info-box">Alokasi Anggaran<br>Rp. ${divisi.dataBulan1.alokasi.toLocaleString('id-ID')}
    </div>
    <div class="section-title">Realisasi Bulan Mei</div>
    <canvas id="${divisi.id}_pie"></canvas>
    ${createProgress('Realisasi Keuangan (%)', divisi.dataBulan1.persKeu, 'green')}
    ${createProgress('Realisasi Fisik (%)', divisi.dataBulan1.persFisik, '#ff8400')}
    <div class="divider"></div>
    <div class="section-title">Total Realisasi Hingga Bulan Mei</div>
    <canvas id="${divisi.id}_bar"></canvas>
    ${createProgress('Realisasi Keuangan (%)', divisi.dataTotal.persKeu, 'green')}
    ${createProgress('Realisasi Fisik (%)', divisi.dataTotal.persFisik, '#ff8400')}
  `;
  document.getElementById('cards-container').appendChild(card);

  new Chart(document.getElementById(`${divisi.id}_pie`), {
    type: 'pie',
    data: {
      labels: ['Realisasi', 'Sisa Dana'],
      datasets: [{
        data: [divisi.dataBulan1.realisasi, divisi.dataBulan1.sisa],
        backgroundColor: ['green', '#FFD700'],
        borderWidth: 1
      }]
    },
    options: {
      animation: { duration: 1500 },
      plugins: {
        datalabels: {
          formatter: (value) => value.toLocaleString('id-ID'),
          color: (context) => {
            const index = context.dataIndex;
            const bgColor = context.chart.data.datasets[0].backgroundColor[index];
            return bgColor === 'green' ? 'white' : 'black';
          },
          font: { weight: 'bold' }, font: {size: 13 }, 
        }
      }
    },
    plugins: [ChartDataLabels]
  });

new Chart(document.getElementById(`${divisi.id}_bar`), {
  type: 'bar',
  data: {
    labels: ['Alokasi', 'Realisasi', 'Sisa'],
    datasets: [{
      label: 'Anggaran',
      data: [
        divisi.dataTotal.alokasi / 1_000_000_000,
        divisi.dataTotal.realisasi / 1_000_000_000,
        divisi.dataTotal.sisa / 1_000_000_000
      ],
      backgroundColor: ['#4B9CD3', '#34D399', '#FBBF24']
    }]
  },
  options: {
    plugins: {
      legend: {
        labels: {
          filter: function(item) {
            // Menyembunyikan legend dengan label 'Anggaran' atau 'undefined'
            return item.text !== 'Anggaran' && item.text !== 'undefined';
          }
        }
      }
    },
    animation: { duration: 1500 },
    scales: {
      y: {
        beginAtZero: true,
        title: {
          display: true,
          text: 'Nilai (Miliar)'
        }
      }
    }
  }
});

}
dataDivisi.forEach(createCard);
animateBars();
</script>
